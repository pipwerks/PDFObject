<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDFObject Example: Loading a PDF via a redirected URL (302)</title>
<!--

<script>
if(window.location.hostname === "pdfobject.com"){
	let s = document.createElement("script");
	s.setAttribute("src", "https://www.googletagmanager.com/gtag/js?id=UA-1394306-6");
	s.async = true;
	document.head.appendChild(s);
	window.dataLayer = window.dataLayer || [];

<!-- CSS for basic page styling, not related to example -->
<link href="/css/examples.css" rel="stylesheet" />


<!--
    CSS specific to this example
    PDFObject appends the classname "pdfobject-container" to the target element.
    This enables you to style the element differently depending on whether the embed was successful.-->
<style>
.pdfobject-container {
    max-width: 100%;
	width: 600px;
	height: 600px;
	border: 10px solid rgba(0,0,0,.2);
	margin: 0;
}
</style>


</head>

<body>
<h1>PDFObject Example: Loading a PDF via a redirected URL (302)</h1>
<p>The target URL (https://pwrk.us/pdf) will redirect via a 302 htaccess rewrite rule to https://pdfobject.com/pdf/sample-3pp.pdf.</p>
<div id="my-pdf"></div>

<div class="pdfobject-com"><a href="http://pdfobject.com/dev">PDFObject.com test cases</a></div>

<script src="/dev/pdfobject.2.2.0.js"></script>
<script>
PDFObject.embed("https://pwrk.us/pdf", "#my-pdf");
</script>

</body>
</html>
