<!-- CSS for basic page styling, not related to example -->
<link href="../css/examples.css" rel="stylesheet" />


<!--
    CSS specific to this example
    PDFObject appends the classname "pdfobject-container" to the target element.
    This enables you to style the element differently depending on whether the embed was successful.-->
<style>
.pdfobject-container {
    max-width: 100%;
	width: 600px;
	height: 600px;
	border: 10px solid rgba(0,0,0,.2);
	margin: 0;
}
</style>


</head>

<body>
<h1>PDFObject Example: Specifying PDF URL containing querystring, with PDF Open Parameters</h1>

<div id="my-pdf"></div>

<div class="pdfobject-com"><a href="http://pdfobject.com">PDFObject.com</a></div>

<script src="../js/pdfobject.js"></script>
<script>
var options = {
	page: 2,
	pdfOpenParams: {
		view: "FitV",
		pagemode: "thumbs",
		search: "lorem ipsum"
	}
}
PDFObject.embed("https://pipwerks.com/pdfobject/file.php?item=sample-3pp", "#my-pdf", options);
</script>

</body>
