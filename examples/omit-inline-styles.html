<style>
/*
PDFObject appends the classname "pdfobject-container" to the target element.
This enables you to style the element differently depending on whether the embed was successful.
In this example, a successful embed will result in a large box.
A failed embed will not have dimensions specified, so you don't see an oddly large empty box.
*/

.pdfobject-container {
	width: 100%;
	max-width: 600px;
	height: 600px;
	margin: 2em 0;
}

.pdfobject { border: solid 1px #666; }
#results { padding: 1rem; }
.hidden { display: none; }
.success { color: #4F8A10; background-color: #DFF2BF; }
.fail { color: #D8000C; background-color: #FFBABA; }
</style>

</head>

<body>
<h1>PDFObject Example: Embedding a PDF without using inline styles</h1>

<p>The PDF will be embedded without any inline styles. If no supporting CSS is provided, the PDF may not appear on your screen.</p>

<div id="results" class="hidden"></div>

<div id="pdf"></div>

<div class="pdfobject-com"><a href="http://pdfobject.com">PDFObject.com</a></div>

<script src="https://unpkg.com/pdfobject@2.2.8/pdfobject.min.js"></script>
<script>
var options = { omitInlineStyles: true, id: "myID" };
var myPDF = PDFObject.embed("https://pdfobject.com/pdf/sample-3pp.pdf", "#pdf", options);

var el = document.querySelector("#results");
el.setAttribute("class", (myPDF) ? "success" : "fail");
el.innerHTML = (myPDF) ? "PDFObject was successful!" : "Uh-oh, the embed didn't work.";
</script>

</body>
